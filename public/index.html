    <body>
        <div class="container">
            <h1>Smartphone Vote</h1>
            <p>Vote for your favourite smartphone 2009</p>
            <form id="vote-form">
                <p>
                    <input type="radio" name="smartphone" id="iphone" value="Iphone">
                    <label for="iphone">Iphone</label>
                </p>
                <p>
                    <input type="radio" name="smartphone" id="samsung" value="Samsung">
                    <label for="samsung">Samsung</label>
                </p>
                <p>
                    <input type="radio" name="smartphone" id="nokia" value="Nokia">
                    <label for="nokia">Nokia</label>
                </p>
                <p>
                    <input type="radio" name="smartphone" id="other" value="Other">
                    <label for="other">Something Else</label>
                </p>
                <p>
                    <input type="radio" name="smartphone" id="htc" value="Htc">
                    <label for="htc">Htc</label>
                </p>
    
              
            
                <input type="submit" value="Vote" class="btn">

            </form>

            
                <br>
                <br>
                
                <h5 style="text-align: center" id="chartTitle"></h5>
                <div id="chartContainer" style="height: 300px;width:100%"></div>
                
        </div>
